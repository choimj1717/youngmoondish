<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영문중학교의 급식 정보</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="button.css">
</head>
<body>

    <h1>영문중학교의 급식 정보</h1>
    <div id="mealInfo"></div>
    <button id="prevBtn">어제 급식 보기</button>
    <button id="todayBtn">오눌 급식 보기</button>
    <button id="nextBtn">내일 급식 보기</button>
    <button id="showAllergyBtn" class="w-btn w-btn-indigo" type="button">알레르기 정보 보기</button>

    <div id="myModal" class="modal">
        <!-- 모달 내용 -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>알레르기 정보</h2>
          <p>
            1. 난류(계란)<br>
            2. 우유<br>
            3. 메밀<br>
            4. 땅콩<br>
            5. 대두(콩)<br>
            6. 밀<br>
            7. 고등어<br>
            8. 게<br>
            9. 새우<br>
            10. 돼지고기<br>
            11. 복숭아<br>
            12. 토마토<br>
            13. 아황산류<br>
            14. 호두<br>
            15. 닭고기<br>
            16. 쇠고기<br>
            17. 오징어<br>
            18. 조개류(굴, 전복, 홍합 포함)
          </p>
        </div>
      </div>

    <script src="script.js"></script>


    <h6>made by 명준</h6>
</body>
</html>
